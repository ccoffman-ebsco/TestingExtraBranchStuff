# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on merge with main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createbranch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'output'
          destination-github-username: 'ccoffman-ebsco'
          destination-repository-name: 'TestingExtraBranchStuff-Next'
          user-email: ccoffman@ebsco.com
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: someNewBranch
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
